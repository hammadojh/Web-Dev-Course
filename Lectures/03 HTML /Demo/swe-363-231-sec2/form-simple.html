<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Baiscs</title>
</head>
<body>
    <form action="">
        <label for="track">Don't track me</label>
        <input type="checkbox" name="track" id="track">
        <div>
            <input type="email" list="countries" required>
            <datalist id="countries">
                <option value="Saudi Arabia"></option>
                <option value="Bahrain"></option>
                <option value="USA"></option>
            </datalist>
        </div>
        <div>
            <input type="submit" value="Submit">
            <button> <img src="Meta-Logo.png" alt="" width="64"> </button>
        </div>
    </form>
</body>
</html>
