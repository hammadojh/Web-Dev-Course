<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <h1>
            Search for anything
        </h1>
        <label>Don't Track 
            <input type="checkbox">
        </label>
        <div>
            <input type="text" list="products">
        </div>
        <datalist id="products">
            <option value="Coffee"></option>
            <option value="Tea"></option>
            <option value="Orange juice"></option>
        </datalist>
        <div>
            <input type="submit" value="Search">
            <button> Feeling Lucky </button>
        </div>
    </form>
</body>
</html>
