<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul * {
            display: inline;
            margin-right: 4px;
        }

        ul li {
            color: rgb(0, 0, 0, 0);
            transition: color 0.2s
        }

        ul li:nth-child(2) {
            transition-delay: 0.1s;
        }

        ul li:nth-child(3) {
            transition-delay: 0.2s;
        }

        ul li:nth-child(4) {
            transition-delay: 0.3s;
        }

        ul:hover li {
            color: rgb(0, 0, 0, 1);
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <img src="https://picsum.photos/32/32" />
            <li>
                Home
            </li>
            <li>
                About
            </li>
            <li>
                Contact
            </li>
        </ul>
    </nav>
</body>

</html>
