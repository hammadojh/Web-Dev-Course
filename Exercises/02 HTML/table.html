<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border-spacing: 4px;
            }
            td{
                background-color: #F5F5F5;
                border-radius: 8px;
                text-align: center;
                min-width: 36px;
                min-height: 24px;
                padding: 8px;
            }
            td::after{
                content: "-";
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td></td>
                <td rowspan="4"></td>
                <td rowspan="2"></td>
                <td colspan="5" rowspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td rowspan="4"></td>
            </tr>
            <tr>
                <td colspan="3" rowspan="3"></td>
                <td colspan="2" rowspan="3"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="3"></td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2"></td>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="4"></td>
            </tr>
        </table>
    </body>
</html>
